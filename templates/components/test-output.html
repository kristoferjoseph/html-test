<template shadowrootmode="open">
    <style>
        :host {
            display: block;
            border: 1px solid #e5e5e5;
            border-radius: 2px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.4;
        }
        .header {
            background: #f8f9fa;
            border-bottom: 1px solid #e5e5e5;
            padding: 12px 16px;
        }
        .status {
            font-weight: 500;
            margin: 0;
        }
        .status.running { color: #495057; }
        .status.success { color: #28a745; }
        .status.failure { color: #dc3545; }
        .progress {
            margin-top: 8px;
            height: 2px;
            background: #e9ecef;
            border-radius: 1px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: #007bff;
            transition: width 0.3s ease;
            width: 0%;
        }
        .output {
            max-height: 400px;
            overflow-y: auto;
            padding: 0;
            margin: 0;
            background: #ffffff;
        }
        .line {
            padding: 2px 16px;
            border-left: 3px solid transparent;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .line.pass {
            color: #28a745;
            border-left-color: #28a745;
            background: #f8fff9;
        }
        .line.fail {
            color: #dc3545;
            border-left-color: #dc3545;
            background: #fff8f8;
        }
        .line.summary {
            font-weight: 600;
            color: #343a40;
            background: #f8f9fa;
            border-left-color: #495057;
        }
        .line.meta {
            color: #495057;
            font-style: italic;
        }
        .line.detail {
            color: #495057;
            background: #f8f9fa;
            font-size: 12px;
        }
        .empty-state {
            padding: 32px 16px;
            text-align: center;
            color: #495057;
        }
        ${env.NODE_ENV === 'development' ? `
        .debug-mode {
            background: linear-gradient(45deg, #fff3cd 25%, transparent 25%, transparent 50%, #fff3cd 50%, #fff3cd 75%, transparent 75%, transparent);
            background-size: 8px 8px;
        }
        .debug-mode::before {
            content: "üêõ DEV MODE";
            position: absolute;
            top: 4px;
            right: 8px;
            font-size: 10px;
            color: #856404;
            background: #fff3cd;
            padding: 2px 4px;
            border-radius: 2px;
            border: 1px solid #ffeaa7;
        }
        ` : ''}
    </style>
    
    <div class="header${env.NODE_ENV === 'development' ? ' debug-mode' : ''}" style="position: relative;">
        <div class="status" role="status" aria-live="polite" aria-atomic="true">Ready</div>
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
    </div>
    
    <div class="output" role="log" aria-label="Test execution output" aria-live="polite">
        <div class="empty-state">
            Click "Run All Tests" to execute discovered test files.
            ${env.NODE_ENV === 'development' ? `
                <br><small style="color: #666; margin-top: 8px; display: block;">
                    Development mode: Enhanced debugging enabled
                </small>
            ` : ''}
        </div>
    </div>
</template>
